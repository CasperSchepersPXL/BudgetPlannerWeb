<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage accounts</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="add_payment.html">Add payment</a>
            <a class="nav-item nav-link" href="overview_payments.html">Payments</a>
            <a class="nav-item nav-link" href="manage_accounts.html">Manage accounts</a>
            <a class="nav-item nav-link active" href="manage_labels.html">Manage labels<span class="sr-only">(current)</span></a>
        </div>
    </div>
</nav>
<div class="container border border-primary p-3 mb-3 mt-3" id="add-account-form">
    <form>
        <div class="row p-3">
            <div class="col-md-2">
                <label for="name">Name:</label>
            </div>
            <div class='col-md-6'>
                <div>
                    <input type='text' class="form-control" id="name"/>
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md-2">
                <label for="iban">IBAN:</label>
            </div>
            <div class='col-md-6'>
                <div>
                    <input type='text' class="form-control" id="iban"/>
                </div>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" id="add-button">Add</button>
            </div>
        </div>
    </form>
</div>
<div id="message"></div>
<div class="container" id="accounts-overview">
    <table class="table table-striped" id="accounts-table">
        <thead>
        <tr>
            <th data-field="id" scope="col">Id</th>
            <th data-field="iban" scope="col">IBAN</th>
            <th data-field="name" scope="col">Name</th>
            <th data-field="operate" data-formatter="operateFormatter" data-events="operateEvents">Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</div>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
<script src="js/accounts.js"></script>
<script>

    function operateFormatter(value, row, index) {
        return [
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-trash"></i>',
            '</a>'
        ].join('')
    }

    window.operateEvents = {
        'click .remove': function (e, value, row, index) {
            removeAccount(row.id).then((response) => {
                overviewAccounts()
            });
        }
    };

    function init() {
        overviewAccounts();
        $('#add-button').click(addAccount);
    }


    function addAccount() {
        let name = $('#name').val();
        let iban = $('#iban').val();
        addAccount(iban, name).then((response) => {
            overviewAccounts();
        });
    }

    function overviewAccounts() {
        findAccounts()
            .then((response) => {
                $("#accounts-table").bootstrapTable('destroy');
                $("#accounts-table").bootstrapTable({
                    data: response
                });
            })
    }


    init()
</script>
</body>
</html>
